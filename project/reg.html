<!DOCTYPE html>
<html lang="en">
<head
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Bakehouse - Register and Login</title><link rel="stylesheet" href="regi.css">
	</head><body onload="welCome()">
<div id="h"><img id="im" src="log.jpeg" width="300" height="180"><br><br><h1 id="gg">Artisan Bakehouse</h1><br><p id="pa">"Let us cook"</p></div>
    <div class="container">
        <h2>Register yourself by filling this form. After registering yourself, please login.</h2>
        <br><br>
        <div class="form-container">
            <div class="form">
                <h3>Register</h3>
                <form id="registerForm">
                    <input type="text" id="regUsername" placeholder="Username" required>
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <input type="password" id="regPassword" placeholder="Password" required>
                    <button type="submit">Create Account</button>
                </form>
            </div>
            
            <div class="form">
                <h3>Login</h3>
                <form id="loginForm">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        
        <div id="message" class="message"></div>
    </div>
